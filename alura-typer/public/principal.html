<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet"  href="css/libs/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"  href="css/estilos.css">
</head>
<body>
    <div class="container">

        <h1 class="center">Alura Typer</h1>
        <p class="frase center">duas palavras.</p>

        <ul class="informações center">
            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="qt_palavras">5</span> palavras
            </li>
            <li>
                <i class="small material-icons icones">description</i>
                <span id="tempo">3</span> segundos
            </li>
        </ul>

        <textarea class="campo-digitacao" rows="8" cols="40"></textarea>

        <ul class="center">
            <li><span id="contador-caracter">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>

        <div class="botoes">
             <a class="btn-floating btn-large waves-effect waves-light red" id="botao-reiniciar">
                <i class="material-icons">restore</i>
            </a>

            <a class="btn-floating btn-large waves-effect waves-light green" id="botao-placar">
              <i class="material-icons">assignment</i>
            </a>

            <a class="btn-floating btn-large waves-effect waves-light blue" id="botao-frase">
              <i class="material-icons">shuffle</i>
            </a>

        </div>

        <section class="placar">
            <h3 class="center">Placar</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <td class='center'>Usuário</td>
                        <td class='center'>No. de palavras</td>
                        <td class='center'>Remover</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </section>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
    <script src="js/frase.js"></script>
</body>
</html>
